{% extends "AppCommerce/index.html" %}

{% block content %}

<h2>{{ usuario.nombre }} este es tu producto publicado!</h2>
<br>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5">
        <div class="card h-100">
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h6 style="font-weight: 400; font-size:small;">{{ producto.categoria }}</h6>
                    <h4 class="fw-bolder">"{{ producto.nombre }}"</h4>
                    <h6 style="font-weight: 400;">{{ producto.descripcion }}</h6>
                    <!-- Product price-->
                    <h4>${{ producto.precio }}</h4>
                    <h6>Cantidad: {{ producto.cantidad }}</h6>
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                    <a class="btn btn-outline-dark mt-auto" href="#">Borrar</a>
                    <a class="btn btn-outline-dark mt-auto" href="#">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<a href="{% url 'usuario' %}">Volver</a>

{% endblock %}
