{% extends "AppCommerce/index.html" %}

{% block content %}

{% if usuario_inexistente %}
<h1>Ese usuario no existe</h1>
{% endif %}

{% if contrasenia_invalida %}
<h1>La contraseña y el usuario no coinciden</h1>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <p>Email: <input type="text" name="email" id="email"></p>
    <p>Contraseña: <input type="text" name="contrasenia"></p>
    <input type="submit" value="Login"/>
</form>

{% endblock %}
